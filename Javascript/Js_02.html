<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employer</title>
</head>
<body>
    <h1>Employee Name</h1>
    <div id="dispaly"></div>
<script>
        let empNames=["Himanshu","Happy","Aditya","Vidhan"]
        let str='<ol>';
            for (let ename of empNames);
            {
                str=str+'<li>'${ename}'</li>';
            }
            str+='</ol>';
            let divTag=document.getElementById("display");
            divTag.innerHTML=str;

</script>
</body>
</html>
