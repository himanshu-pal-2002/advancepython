<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavasriptScope</title>
    <script>
        //Global Scope
        let a=10
        {
            console.log(a);
        }
        function main()
        {
            console.log(a)
        }
        main();
        console.log(a);
    </script>
</head>
<body>
    <h1>Javascript Scope</h1>
</body>
</html>
